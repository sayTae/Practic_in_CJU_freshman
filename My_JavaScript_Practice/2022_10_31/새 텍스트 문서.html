<script>
    function Func_alert() {
        if (confirm("게임 한판 하실래요?")) {
            return alert("좋습니다. 게임을 시작합니다.") // 확인(예) 버튼 클릭 시 이벤트
        } else {
            return alert("네. 나중에 하시죠.")    // 취소(아니오) 버튼 클릭 시 이벤트
        }
    }
    
    Func_alert()
</script>
